<div>
    <form class="container-fluid simple-form" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" ng-model="$ctrl.model.title"/>
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input id="director" type="text" class="form-control" ng-model="$ctrl.model.director" />
        </div>
        <div class="form-group">
            <label for="copies">Number of copies</label>
            <input id="copies" min="0" max="1000" type="number" class="form-control" ng-model="$ctrl.model.copies" />
        </div>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.save()">Save</button>
    </form>
</div>
